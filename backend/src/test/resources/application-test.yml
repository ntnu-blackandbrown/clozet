spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  test:
    database:
      replace: none
  main:
    allow-bean-definition-overriding: true
  mail:
    host: localhost
    port: 25
    username: no-reply@clozet.local
    password: 
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false

app:
  storage:
    use-cloudinary: false
  email:
    from: test@example.com
    base-url: http://localhost:5173
    verification-expiry-hours: 24
    password-reset-expiry-hours: 1
  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-only-not-for-production
    expiration: 900000
    cookie-max-age: 900
    refresh-expiration: 604800000
    refresh-cookie-max-age: 604800
    secure-cookie: false
  upload:
    dir: uploads-test 