spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  test:
    database:
      replace: none
  flyway:
    enabled: false

app:
  jwt:
    secret: testSecretKeyForUnitTestingShouldBeAtLeast32CharactersLong
    expiration: 86400000  # 24 hours in milliseconds 