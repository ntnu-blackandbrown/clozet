# Access token: gyldig i 900 000 ms (15 minutter)
app.jwt.expiration=900000
# Cookie-max-age for access token (i sekunder, 900 sekunder = 15 minutter)
app.jwt.cookie-max-age=900

# Refresh token: gyldig i 604800000 ms (7 dager)
app.jwt.refresh-expiration=604800000
# Cookie-max-age for refresh token (i sekunder, 7 dager = 604800 sekunder)
app.jwt.refresh-cookie-max-age=604800

# Angi om cookiene skal v√¶re Secure (brukes for HTTPS)
app.jwt.secure-cookie=false
