name: Backend CI/CD

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean compile

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run tests
        run: mvn test
      - name: Upload test results
        uses: actions/upload-artifact@v4.6.2
        with:
          name: surefire-reports
          path: backend/target/surefire-reports/
  
  package-backend:
    name: Package Backend
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Package JAR
        run: mvn package -DskipTests
      - name: Upload JAR
        uses: actions/upload-artifact@v4.6.2
        with:
          name: spring-boot-jar
          path: backend/target/*.jar

  deploy-backend:
    name: Deploy Backend to Heroku
    runs-on: ubuntu-latest
    needs: package-backend
    steps: 
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: mvn clean install -DskipTests

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{ secrets.HEROKU_API_KEYÂ }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU.EMAIL }}
          appdir: backend
          usedocker: true
