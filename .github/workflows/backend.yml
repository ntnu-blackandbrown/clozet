name: Backend CI/CD

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main


jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean compile

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run tests
        run: mvn test
      - name: Upload test results
        uses: actions/upload-artifact@v4.6.2
        with:
          name: surefire-reports
          path: backend/target/surefire-reports/
  
  package-backend:
    name: Package Backend
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Package JAR
        run: mvn package -DskipTests
      - name: Upload JAR
        uses: actions/upload-artifact@v4.6.2
        with:
          name: spring-boot-jar
          path: backend/target/*.jar
  
  deploy-backend:
    name: Deploy Backend to Heroku
    runs-on: ubuntu-latest
    needs: package-backend
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Set up Java
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '21'
          distribution: 'temurin'
  
      - name: Build Backend
        working-directory: backend
        run: mvn clean install -DskipTests
  
      - name: Prepare Heroku Deploy Folder
        run: |
          mkdir deploy
          cp -a backend/. deploy/
          echo "web: java -Dserver.port=\$PORT -jar target/*.jar" > deploy/Procfile
          echo "java.runtime.version = 21" > deploy/system.properties
  
      - name: Set up Git and Push to Heroku
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          export PATH="$PATH:/app/.heroku/bin"
          heroku buildpacks:clear -a $HEROKU_APP_NAME
          heroku buildpacks:set heroku/java -a $HEROKU_APP_NAME
          cd deploy
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push heroku master --force
  
