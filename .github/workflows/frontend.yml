name: Frontend CI/CD

on:
  push:
    branches: 
      - develop-2.0
      - main
      - 'feature/**'
      - 'task/**'
  pull_request:
    branches:
      - develop-2.0
      - main

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install deps
        run: npm install
      
      - name: Format code
        run: npm run format
      
      - name: Build frontend
        run: npm run build

      # Removed "Upload dist" to avoid artifact storage usage
      # If you need to keep a build artifact for debugging, add it back
      # but condition it with `if: github.ref == 'refs/heads/main'`.

  test-frontend:
    name: Test Frontend (Unit + E2E)
    runs-on: ubuntu-latest
    needs: build-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install deps
        run: npm install
      
      - name: Build frontend
        run: npm run build
      
      - name: Run unit tests
        run: npm run test:unit

      # Removed coverage upload since itâ€™s not necessary for deployment.
      # If you want coverage artifacts, add them back and scope it to main or PRs only.

  package-frontend:
    name: Package Frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install deps
        run: npm install
      
      - name: Build dist
        run: npm run build

      # Removed "Upload build" because the next job does a fresh build anyway.

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: package-frontend
    if: github.ref == 'refs/heads/main'    # Only deploy on main
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=dist --site=$NETLIFY_SITE_ID
